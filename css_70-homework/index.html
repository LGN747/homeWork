<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="translate">
            <div class="translate__blocks">
                <div class="translate__red red"></div>
                <div class="translate__green green"></div>
                <div class="translate__blue blue"></div>
            </div>
        </div>
        <div class="rotate">
            <div class="rotate__blocks">
                <div class="rotate__red red-invis">Красный</div>
                <div class="rotate__green green-invis">Зеленый</div>
                <div class="rotate__blue blue-invis">Синий</div>
            </div>
        </div>

</body>
